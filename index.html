<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image"/>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
  
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div class="info-area">
      <div class="area value-area">
        <img src="images/icon-ethereum.svg" alt="icon ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="area time-area">
        <img src="images/icon-clock.svg" alt="icon clock">
        <span>3 days left</span>
      </div>
    </div>

    <div class="separator">

    </div>
    
    <div class="author-area">
      <img class="avatar-img" src="images/image-avatar.png" alt="avatar image"/>
      <span class="author-name">
        Creation of <strong>Jules Wyvern</strong> 
      </span>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafaelmassaro">Rafael Massaro</a>.
  </div>
</body>
</html>
